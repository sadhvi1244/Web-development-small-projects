<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact from</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <form action="">
     <h1 class="main_heading">Let's get in touch!</h1>
     <hr>
     <br>
     <p class="para">Feel free to reach out to us if you have a query related to any product
     that we offer, our associates are available on chat 24/7.</p>
     <br>
     <p><input type="text" name="name" placeholder="Full name" required></p>
     <p><input type="tel" name="number" placeholder="Enter number"</p>
     <p><input type="email" name="email" id="email" required placeholder="Email address"></p>
     <p><textarea placeholder="Your message" name="address" id="address" cols="100" rows="8" ></textarea> </p>
     <input type="submit" value="Submit">

    </form>
</div>
</body>
</html>
